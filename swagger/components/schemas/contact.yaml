# swagger/paths/contacts/swagger/paths/contacts/{id}/get.yaml
type: object
required:
  - id
  - name
  - phoneNumber
properties:
  id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+1234567890'
  email:
    description: "Contact's email"
    type: string
    example: 'john.doe@example.com'
  isFavourite:
    description: 'Whether the contact is a favourite'
    type: boolean
    example: false
