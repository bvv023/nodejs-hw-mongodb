# swagger/components/responses/403.yaml
description: Forbidden
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 403
        message:
          type: string
          example: Forbidden
        data:
          type: object
          properties:
            message:
              type: string
              example: Forbidden
