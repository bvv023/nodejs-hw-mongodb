# swagger/paths/auth/send-reset-email/post.yaml
tags:
  - Auth
summary: Send password reset email
description: Sends an email with a link to reset the password
operationId: sendPasswordResetEmail # Унікальний operationId
security: []
requestBody:
  description: User's email
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            description: User's email
            example: john@example.com
responses:
  '200':
    description: Reset email successfully sent
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset email sent
  '404':
    $ref: '../../../components/responses/auth/404.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
