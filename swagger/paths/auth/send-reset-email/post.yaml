# swagger/paths/auths/send-reset-email/post.yaml
tags:
  - Auth
summary: Send reset password email
description: Sends reset password email
operationId: sendResetEmail
security: []
requestBody:
  content:
    application/json:
      schema:
        required:
          - email
        properties:
          email:
            type: string
            example: test@gmail.com
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent.
            data:
              type: object
  '404':
    $ref: ../../../components/responses/contacts/404.yaml
