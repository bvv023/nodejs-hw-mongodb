# swagger/paths/auths/reset-pwd/post.yaml
tags:
  - Auth
summary: Reset user password
description: Resets user password
operationId: resetPwd
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            type: string
            example: ksIErcdA0oBwLX79f4bPcYXWKyEX/hcN6OcDU1Ll
          password:
            type: string
            example: '12345678'
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          required:
            - status
            - message
            - data
          properties:
            status:
              type: string
              example: 200
            message:
              type: string
              example: Password has been successfully reset.
            data:
              type: object
  '401':
    $ref: ../../../components/responses/401.yaml
