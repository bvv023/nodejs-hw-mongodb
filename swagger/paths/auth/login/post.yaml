# swagger/paths/auths/login/post.yaml
tags:
  - Auth
summary: Login user
description: Logins user and returns it
operationId: loginUser
security: []
requestBody:
  description: User data
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: User's email
            type: string
            example: test@gmail.com
          password:
            description: User's password
            type: string
            example: '12345678'
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in a user!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: ksIErcdA0oBwLX79f4bPcYXWKyEX/hcN6OcDU1Ll
  '400':
    $ref: ../../../components/responses/400.yaml
  '404':
    $ref: ../../../components/responses/auth/404.yaml
