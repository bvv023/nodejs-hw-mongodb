# swagger/paths/auths/register/post.yaml
tags:
  - Auth
summary: Register user
description: Registers user and returns it
operationId: registerUser
security: []
requestBody:
  description: User data
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: User's name
            type: string
            example: Gareth Walker
          email:
            description: User's email
            type: string
            example: test@gmail.com
          password:
            description: User's password
            type: string
            example: '12345678'
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully registered a user!
            data:
              $ref: ../../../components/schemas/user.yaml
  '400':
    $ref: ../../../components/responses/400.yaml
  '409':
    $ref: ../../../components/responses/auth/409.yaml
