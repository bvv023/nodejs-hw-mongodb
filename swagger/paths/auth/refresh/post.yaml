# swagger/paths/auths/refresh/post.yaml
tags:
  - Auth
summary: Refresh user tokens
description: Refreshes user tokens and returns new access token
operationId: refreshUser
security:
  - cookieAuthUserId: []
  - cookieAuthRefreshToken: []
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: ksIErcdA0oBwLX79f4bPcYXWKyEX/hcN6OcDU1Ll
  '401':
    $ref: ../../../components/responses/401.yaml
