# swagger/paths/contacts/{contactId}/get.yaml
tags:
  - Contacts
summary: Get contact by id
operationId: getContactsById
description: Get contact by unique identifier
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    schema:
      type: string
      example: '66a35382997eac73e992ae30'
    description: The ID of the contact to retrieve
responses:
  '200':
    description: 'Contact retrieved successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found contact with id 66a35382997eac73e992ae30!'
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
