# swagger/paths/contacts/get.yaml
tags:
  - Contacts
summary: Get all contacts
description: Returns list of contacts
operationId: getAllContacts
security:
  - bearerAuth: []
parameters:
  - name: _id
    in: query
    schema:
      type: string
      example: 65ca67e7ae7f10c88b598384
  - name: name
    in: query
    schema:
      type: string
      example: Allan Walker
  - name: phoneNumber
    in: query
    schema:
      type: string
      example: 123-123-123
  - name: email
    in: query
    schema:
      type: string
    example: test@gmail.com
  - name: isFavourite
    in: query
    schema:
      type: boolean
    example: true
  - name: contactType
    in: query
    schema:
      type: string
    example: home
  - name: sortOrder
    in: query
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
    description: All contact's fields can be mentioned. Default value - _id
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
            - page
            - perPage
            - totalItems
            - totalPages
            - hasNextPage
            - hasPreviousPage
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts
            data:
              type: array
              items:
                $ref: ../../components/schemas/contact.yaml
            perPage:
              type: integer
              example: 2
            totalItems:
              type: integer
              example: 10
            hasNextPage:
              type: boolean
              example: false
            hasPreviousPage:
              type: boolean
              example: true
  '401':
    $ref: ../../components/responses/401.yaml
  '403':
    $ref: ../../components/responses/403.yaml
