# swagger/paths/contacts/post.yaml
tags:
  - Contacts
summary: Create a new contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: 'The name of the contact'
            type: string
            example: 'John Doe'
          phoneNumber:
            description: 'The phone number of the contact'
            type: string
            example: '+1234567890'
          contactType:
            description: 'Specifies the type of contact'
            type: string
            enum: ['work', 'home', 'personal']
            example: 'work'
            default: 'personal'
          isFavourite:
            description: 'Indicates whether the contact is marked as a favorite'
            type: boolean
            example: false
            default: false
          email:
            description: 'The email of the contact'
            type: string
            example: 'johndoe@gmail.com'
          photo:
            description: 'The photo of the contact'
            type: string
            format: binary
  description: Details to create a contact
responses:
  '201':
    description: 'Create a contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully created a contact!'
            data:
              type: object
              $ref: ../../components/schemas/contact.yaml
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
