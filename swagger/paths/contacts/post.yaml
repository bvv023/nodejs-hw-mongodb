# swagger/paths/contacts/post.yaml
tags:
  - Contacts
summary: Add a new contact
description: Adds a new contact and returns it
operationId: addContact
security:
  - bearerAuth: []
requestBody:
  description: Contact data to add
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
          - contactType
        properties:
          name:
            type: string
            description: Contact's name
            example: Allan Walker
          phoneNumber:
            type: string
            description: Contact's phone number
            example: 123-456-7890
          email:
            type: string
            description: Contact's email
            example: allan@example.com
          isFavourite:
            type: boolean
            description: Whether the contact is marked as favourite
            example: true
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
            description: Type of contact
            example: 'home'
responses:
  '200':
    description: Contact successfully created
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/contact.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
