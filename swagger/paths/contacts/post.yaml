# swagger/paths/contacts/post.yaml
tags:
  - Contacts
summary: Add contact
description: Adds contacts and returns it
operationId: createContact
security:
  - bearerAuth: []
requestBody:
  description: Contact to add
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
          - contactType
        properties:
          name:
            description: Contact's name
            type: string
            example: Allan Walker
            minLength: 3
            maxLength: 20
          phoneNumber:
            description: Contact's phone number
            type: string
            example: 123-123-123
            minLength: 3
            maxLength: 20
          email:
            type: string
            example: test@gmail.com
            minLength: 3
            maxLength: 20
          isFavourite:
            type: boolean
            example: true
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
            example: 'home'
            minLength: 3
            maxLength: 20
          photo:
            type: string
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a contact!
            data:
              $ref: '../../components/schemas/contact.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '403':
    $ref: '../../components/responses/403.yaml'
